<div class="m-2">
    <div data-role="gradient-box" data-gradient-position="40px 40px" data-gradient-size="farthest-corner" data-gradient-type="radial" class="fg-white p-6 ">
        <p class="">
            <h2>{selectedRoom.name}</h2>
        </p>

        <div class="row pr-8 ">
        {#for sensor in temperatureSensors}
            <div class="cell">
            <div class=" border bd-darkCyan border-size-2 border-double border-radius-half  fg-black" style="width: 60px; height: 60px">
                <div class="mt-4"    >
                    <p class="text-center fg-white text-bold">{sensor.state.printableTemperature}Â°</p>
                </div>
            </div>
            <div class="text-left text-secondary text-medium">{sensor.name}</div>
            </div>
        {/for}
        </div>
    </div>
</div>
<div class="m-2 bg-darkGray">

    <div data-role="gradient-box" data-gradient-position="40px 40px" data-gradient-size="farthest-corner"
        data-gradient-type="radial" class="fg-white p-6">

        <div class="grid" >

        {#for light in selectedRoom.allLights}
        <div class="row">
        <a href="#" onclick="toggleLightState({light.id}, {light.state.bri}, true);" >
        <div id="div_light_{light.id}" class="mt-2 border border-size-1 bd-cyan border-radius-4 {#if light.state.on }bg-white fg-black{#else}fg-white bg-black{/if}" style="width: 120px; height: 120px; opacity: 1" >
            <div class="m2">
                <div class="pl-2 pt-2">
                    {#if light.state.on }
                    <img id="img_light_{light.id}" src="https://img.icons8.com/color-glass/48/000000/light-on.png" class="icon h-48 w-48" />
                    {#else}
                    <img id="img_light_{light.id}" src="https://img.icons8.com/color-glass/48/000000/light-off.png"
                        class="icon h-48 w-48" />
                    {/if}
                </div>
                <div class="pl-2 pt-2">
                    <span class="text-left text-secondary text-bold">
                        <p class="text-ellipsis">{light.name}</p>
                    </span>
                </div>
                <div class="pl-2">
                    <span id="state_{light.id}" class="text-left text-secondary text-medium">
                        {#if light.state.on}{light.state.brightnessPercentString} %{#else}Off{/if}
                    </span>
                </div>
            </div>
        </div>
        </a>

        <input id="bri_{light.id}" data-role="slider" data-vertical="true" class="cycle-marker" data-min="0" data-max="254" data-show-min-max="false"
            data-value="{light.state.bri}" data-hint="true" data-hint-always="false" data-hint-position="bottom"
            data-hint-mask="Brightness: $1" data-cls-backside="bg-dark" data-cls-marker="bg-blue border-50 custom-marker"
            data-cls-hint="bg-cyan custom-marker shadow-2" data-cls-complete="bg-red" data-cls-buffer="bg-yellow" 
            {#if !light.state.on } disabled {/if}
            data-size="120"
            data-on-change="toggleLightState({light.id}, this.value, false);">
        </div>
        {/for}

        </div>
    </div>
</div>
