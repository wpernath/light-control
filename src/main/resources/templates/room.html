<div class="m-3">
    <div class="">
        <div class="bg-white p-6 text-center">

            <div class="grid">
                <div class="row flex-justify-start flex-align-start">
                    <div class="cell-1 flex-align-self-start">
                        <a href="#" onclick="toggleRoom({selectedRoom.id}, {selectedRoom.action.bri}, true);" >
                            <img id="img_room_{selectedRoom.id}" src="https://img.icons8.com/color-glass/48/000000/light-on.png"
                                class="icon h-48 w-48" />
                        </a>
                    </div>
                    <div class="cell-11 flex-align-self-center">
                        <p class="text-leader2">
                            <b>{selectedRoom.name}</b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-2"></div>

        <div class="container bg-white p-2">
            <div class="grid">

                {#for light in selectedRoom.allLights}
                 <div class="row flex-align-start">  
                     <div class="cell">
                        <img id="img_light_{light.id}" src="https://img.icons8.com/color-glass/48/000000/light-on.png" class="icon h-48 w-48"/>
                    </div>
                    <div class="cell">
                        <input type="checkbox" 
                                data-caption="{light.name}" 
                                data-role="switch" 
                                data-on="on" 
                                {#if light.state.on } checked {/if} 
                                onclick="toggleLightState({light.id}, this.checked, {light.state.bri}, true);"
                        />
                    </div>
                    <div class="cell">
                        <input  data-role="slider" 
                                data-min="1" 
                                data-max="254" 
                                data-show-min-max="true"
                                data-value="{light.state.bri}"
                                data-hint="true"
                                data-on="true"
                                data-on-change="toggleLightState({light.id}, {light.state.on}, this.value, false);"
                                >
                    </div>
                </div>
                {/for}
            </div>
        </div>
    </div>
</div>
